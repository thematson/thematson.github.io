<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-8">
		<div class="main-body">	
			<h1>Contact</h1>
				<form>
					  <div class="form-group">
					    <label for="name">Name</label>
					    <input type="name" class="form-control" id="name" placeholder="John Smith" name="name">
					  </div>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
					  </div>
					  <div class="form-group">
					    <label for="comment">Message</label>
					    <textarea class="form-control" rows="5" id="comment"></textarea>
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
				</form>
		</div>
		</div>

		<div class="col-sm-6 col-md-4">
		<div class="aside">	
				<h2>Connect with Me</h2>
					<ul class="list-inline">
			                <li class="github"><a href="https://github.com/thematson"><img alt="GitHub"
			                src="assets/images/github_128.png" width="60" height="60"></a></li>
			         
			          
			                <li class="linkedin"><a href="https://www.linkedin.com/in/eric-matson-57535a45/"><img
			                alt="LinkedIn" src="assets/images/linkedin_128.png" width="60" height="60"></a></li>
			       
			          
			                <li class="stackoverlfow"><a href="https://stackoverflow.com/users/8313796/eric-matson"><img
			                alt="StackOverflow" src="assets/images/stackoverflow_128.png" width="60" height="60"></a></li>
			             
		            </ul>

		</div>
	</div>
